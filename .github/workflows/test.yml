name: my first github action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: building our project
        run: npm run build
      - run: |
          cd build 
          mkfir .vercel
          touch project.json
          echo '{"projectId":"prj_gdoKBHfnIB3XwlhMKveWq6Al77OX" 
          , "orgId":"Puftuwa0uYmE2hkmNgUmCaja" }' > project.json
      - name: deploying th project
        env:
          VERCEL-ORG-ID: Puftuwa0uYmE2hkmNgUmCaja
          VERCEL-PROJECT-ID: prj_gdoKBHfnIB3XwlhMKveWq6Al77OX  
        run: npm run deploy
      
